<div class="container-fluid bg-success" *ngIf="!logado">
  <div class="row h-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6 card">
      <div class="text-center display-5 my-3">
        Barbearia do Seu Madruga
      </div>
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Digite a senha para acessar o sistema:</mat-label>
            <input matInput type="password" placeholder="" value="" (keyup)="verificarSenha($event)">
          </mat-form-field>
    </div>
</div>

</div>

<div class="countainer-fluid" *ngIf="logado">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <form [formGroup]="form">
          <input type="text" formControlName="data">

            <div class="d-flex">
                <mat-form-field class="flex-fill me-3" appearance="fill">
                    <mat-label>Digite o seu nome:</mat-label>
                    <input matInput placeholder="Ex.: Maria das Dores" formControlName="cliente">
                </mat-form-field>
                <mat-form-field class="flex-fill" appearance="fill">
                    <mat-label>Contato:</mat-label>
                    <input matInput placeholder="Ex.: (15) 9782-4521" formControlName="contato">
                </mat-form-field>
            </div>

            <div class="text-center">
              <label id="label-servico" class="me-3">ServiÃ§o:</label>
                <mat-radio-group formControlName="servico">
                    <mat-radio-button value="0" class="me-3">Cabelo</mat-radio-button>
                    <mat-radio-button value="1" class="me-3">Barba</mat-radio-button>
                    <mat-radio-button value="2">Combo</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <button mat-raised-button color="accent" class="w-100 mt-3">
                  Cadastrar o cliente na fila
                </button>
            </div>
        </form>
    </div>
  </div>
</div>
